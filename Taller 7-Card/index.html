<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CARD</title>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <img src="camiseta.jpg" alt="#">
            <div class="encabezado">
                <a href="https://www.nike.com/au/t/sportswear-older-t-shirt-GBSXl9"><h2 class="card-title" id="key1"> Comprar Ahora</h2></a>
            </div>
        </div>
        <div class="card-body">
            <div class="card-content">
                <h2 class="card-title1">
                    ADIDAS
                    <span class="price">$49.99</span>
                </h2>
                
                <h4>Men's running shirt</h4>
                <h3 class="size">Size</h3>
                <h4>XS,S,M,L,XL,XXL</h4>
                <h3 class="color">Colores</h3>
                <label class="red">R</label>
                <label class="blue">A</label>
                <label class="white">B</label>
                <label class="green">V</label>
            </div>
        </div>
    </div>
</body>
</html>
