<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CARD</title>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h2 class="card-title"> Titulo de la tarjeta</h2>
        </div>
        <div class="card-body">
            <div class="card-content">
                <h2>ADIDAS</h2>
                <h4>Men's running shirt</h4>
                <h3 class="size">Size</h3>
                <h4>XS,S,M,L,XL,XXL</h4>
                <h3 class="color">Colores</h3>
                <label class="red">Rojo</label>
                <label class="blue">Azul</label>
                <label class="white">Blanco</label>
                <label class="green">Verde</label>
            </div>
        </div>
    </div>
</body>
</html>
